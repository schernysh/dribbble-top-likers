apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    compile 'com.beust:jcommander:1.71'
}

mainClassName = 'org.cloudgarden.dribbbletoplikers.Launcher'

run {
    if(project.hasProperty('execArgs')) {
        args execArgs.split()
    }
}